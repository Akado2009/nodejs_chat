<html>
    <head>
        <title>Quite simple chat</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <style>
            body{
                margin-top: 30px;
            }
            #messageArea{
                display: none
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="userFormArea" class="row">
                <div class="col-md-12">
                    <form id="userForm">
                        <div class="form-group">
                            <label>Имя пользователя</label>
                            <input class="form-control" id="username" />
                            <br />
                            <input type="submit" class="btn btn-primary" value="Войти" />
                        </div>
                    </form>
                </div>
            </div>
            <div id="messageArea" class="row">
                <div class="col-md-4">
                    <div class="well">
                        <h3>Пользователи</h3>
                        <ul class="list-group" id="users"></ul>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="chat" id="chat"></div>
                    <form id="messageForm">
                        <div class="form-group">
                            <label>Сообщение</label>
                            <textarea class="form-control" id="message"></textarea>
                            <br />
                            <input type="submit" class="btn btn-primary" value="Отправить сообщение" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            var colors = {};

            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                  color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
              }
            $(function(){
                var socket = io.connect();
                var $messageForm = $('#messageForm');
                var $message = $('#message');
                var $chat = $('#chat');
                var $userForm = $('#userForm');
                var $userFormArea = $('#userFormArea');
                var $messageArea = $('#messageArea');
                var $users = $('#users');
                var $username = $('#username');

                $messageForm.submit(function(e){
                    e.preventDefault();

                    socket.emit('send message', $message.val());
                    $message.val('');
                });

                socket.on('new message', function(data){
                    if (!colors[data.user]){
                        colors[data.user] = getRandomColor();
                        $("<style type='text/css'> ." + data.user + "{ color:" + colors[data.user] + "; font-weight:bold;} </style>").appendTo("head");                        
                    }
                    $chat.append('<div class="well"><span  class=' + data.user + '>' +  data.user + '</strong></span>:' + data.msg + '</div>');
                });

                $userForm.submit(function(e){
                    e.preventDefault();

                    socket.emit('new user', $username.val(), function(data){
                        if (data) {
                            $userFormArea.hide();
                            $messageArea.show();
                        }
                    });
                    $username.val('');
                });

                socket.on('get users', function(data){
                    var html = '';
                    for(let i = 0; i < data.length; i++){
                        html += '<li class="list-group-item">' + data[i] + '</li>';
                    }
                    $users.html(html);
                });
            });
        </script>
    </body>
</html>
